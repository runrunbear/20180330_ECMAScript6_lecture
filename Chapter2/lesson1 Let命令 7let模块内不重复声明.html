<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>let模块内不重复声明</title>
<script src="../../../vendor/traceur.js"></script>
<script src="../../../vendor/bootstrap.js"></script>
<script type="text/traceur">
	// 模块之间不影响，可以重复声明
	{
		var a = 100;
		var a = 200;
		console.log(a);
	}
	{
		let a = 300;
		console.log(a);
	}
	// 模块内部不允许用let命令重复声明
	{
		var a = 1;
		let a = 2;
	}
</script>
</head>
<body>

</body>
</html>
