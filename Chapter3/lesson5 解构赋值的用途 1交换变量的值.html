<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>交换变量的值</title>
<script src="../../../vendor/traceur.js"></script>
<script src="../../../vendor/bootstrap.js"></script>
<script type="text/traceur">
	//ES5
	console.log("ES5:");
	var a = 100;
	var b = 200;
	console.log("交换前：");
	console.log("a = " + a);	//a = 100
	console.log("b = " + b);	//b = 200
	var temp;
	temp = a;
	a = b;
	b = temp;
	console.log("交换后：");
	console.log("a = " + a);	//a = 200
	console.log("b = " + b);	//b = 100

	//ES6
	console.log("ES6:");
	var x = 100;
	var y = 200;
	console.log("交换前：");
	console.log("x = " + x);	//x = 100
	console.log("y = " + y);	//y = 200
	[x, y] = [y, x];
	console.log("交换后：");
	console.log("x = " + x);	//x = 200
	console.log("y = " + y);	//y = 100
</script>
</head>
<body>

</body>
</html>
