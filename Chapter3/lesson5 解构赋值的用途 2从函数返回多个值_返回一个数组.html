<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>从函数返回多个值_返回一个数组</title>
<script src="../../../vendor/traceur.js"></script>
<script src="../../../vendor/bootstrap.js"></script>
<script type="text/traceur">
	function fun () {
		return [1, 2, 3];
	};

	var [x, y, z] = fun();
	console.log(x);	//1
	console.log(y);	//2
	console.log(z);	//3
</script>
</head>

</body>
