<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>制定默认值</title>
<script src="../../../vendor/traceur.js"></script>
<script src="../../../vendor/bootstrap.js"></script>
<script type="text/traceur">
	var [temp = "string"] = [];
	console.log(temp);	//string

	var [temp = "string"] = ["tempString"];
	console.log(temp);	//tempString

	var [x = "aaa", y] = ["bbb"];
	console.log(x);	//bbb
	console.log(y);	//undefined

	var [m, n = "aaa"] = ["bbb"];
	console.log(m);	//bbb
	console.log(n);	//aaa

	var [p, q = "aaa"] = ["bbb", undefined];
	console.log(p);	//bbb
	console.log(q);	//aaa
</script>
</head>
<body>

</body>
</html>
