<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iterator接口</title>
<script src="../../../vendor/traceur.js"></script>
<script src="../../../vendor/bootstrap.js"></script>
<script type="text/traceur">
	let [a, b, c] = new Set(["a", "b", "c"]);
	console.log(a);	//a
	console.log(b);	//b
	console.log(c);	//c

	function* fibs() {
		let a = 0;
		let b = 1;
		while (true) {
			yield a;
			[a, b] = [b, a + b];
		}
	};
	var [first, second, third, fourth, fifth, sixth] = fibs();
	console.log(sixth);	//5
</script>
</head>
<body>

</body>
</html>
