<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>从函数返回多个值_返回一个对象</title>
<script src="../../../vendor/traceur.js"></script>
<script src="../../../vendor/bootstrap.js"></script>
<script type="text/traceur">
	function fun () {
		return {
			id  : "007",
			name: "Conan",
			age : 28
		};
	};

	var { id, name, age } = fun();
	console.log(id);	//007
	console.log(name);	//Conan
	console.log(age);	//28

	var { id: person_id, name: person_name, age: person_age } = fun();
	console.log(person_id);		//007
	console.log(person_name);	//Conan
	console.log(person_age);	//28
</script>
</head>
<body>

</body>
</html>
